name: Python CI

on:
  push:
    branches: ["pac-synth"]
  # push:
  #   branches: ["main"]
  # pull_request:
  #   branches: ["dev", "main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  lib_pacsynth_build_win_mac:
    name: Build lib-pacsynth Windows/MacOS
    strategy:
      matrix:
        platform: [windows-latest, macos-latest]
        python-version: ["3.10"]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./packages/lib-pacsynth
        run: pip install -r requirements.txt

      - name: Run lib-pacsynth build
        working-directory: ./packages/lib-pacsynth
        run: maturin build --release -o dist --universal2

      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: packages/lib-pacsynth/dist
