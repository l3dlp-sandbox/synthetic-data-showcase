name: Python CI

on:
  push:
    branches: ["pac-synth"]
  # push:
  #   branches: ["main"]
  # pull_request:
  #   branches: ["dev", "main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  lib_pacsynth_build_win_mac:
    name: Build lib-pacsynth ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [macos-latest]
        python-version: ["3.10"]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r packages/lib-pacsynth/requirements.txt

      - name: Run lib-pacsynth build
        run: maturin build -m packages/lib-pacsynth/Cargo.toml --release --universal2 -o dist

      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist
